# =============================================================================
# nginx.conf — Portal de Compras y Recargas (Desacoplado de WebSphere Portal)
# =============================================================================
# Sirve el frontend Angular 8 como SPA estática con mocks de datos.
# Reemplaza completamente: WebSphere Portal + Script Portlet + WCM
# =============================================================================

server {
    listen       8080;
    server_name  _;
    root         /usr/share/nginx/html;
    index        index.html;

    # -------------------------------------------------------------------
    # Archivos WCM mock: servir .json como JavaScript
    # Los archivos .json en wcm/mocks contienen "var xxx = [...]" 
    # (JavaScript válido) y se cargan via <script> tags.
    # Sin este header, browsers modernos bloquean la ejecución.
    # -------------------------------------------------------------------
    location ~* ^/assets/wcm/mocks/.*\.json(\?.*)?$ {
        types { }
        default_type application/javascript;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # -------------------------------------------------------------------
    # SPA fallback: Angular usa HashLocationStrategy (useHash: true)
    # El routing es /#/inicio, /#/home, /#/confirma
    # En caso de migrar a PathLocationStrategy en el futuro:
    # -------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -------------------------------------------------------------------
    # Cache de assets estáticos (JS, CSS, imágenes compiladas)
    # Los archivos Angular compilados tienen hash en el nombre,
    # por lo que cache agresivo es seguro.
    # -------------------------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # -------------------------------------------------------------------
    # Archivos mock JSON de backend: sin cache (para facilitar testing)
    # -------------------------------------------------------------------
    location ~* ^/assets/mocks/ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # -------------------------------------------------------------------
    # Security headers
    # -------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # -------------------------------------------------------------------
    # Compresión gzip
    # -------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # -------------------------------------------------------------------
    # Logs
    # -------------------------------------------------------------------
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;
}
